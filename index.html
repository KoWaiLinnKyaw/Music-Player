<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <!-- audio -->
        <audio src="" class="audio"></audio>

        <!-- About Song & Track Images -->
        <div class="song">
            <div class="trackImg"></div>
            <div class="trackName"><!--Track Name--></div>
            <div class="trackArt"><!--Singer--></div>
        </div>

        <!-- Track Length -->
        <div class="length">
            <div class="currentTime">00:00</div>
            <div class="mainTimeBar">
                <div class="currentTimeBar"></div>
            </div>
            <div class="totalTime">00:00</div>
        </div>

        <!-- Controls -->
        <div class="controlBtn">
            <div class="preBtn">
                <i class="fa-solid fa-backward-step fa-2x" onclick="previousMusic()"></i>
            </div>
            <div class="ppBtn">
                <i class="fa-solid fa-play fa-3x playBtn" onclick="playMusic()"></i>
                <i class="fa-solid fa-pause fa-3x pauseBtn hidden" onclick="pauseMusic()"></i>
            </div>
            <div class="nextBtn">
                <i class="fa-solid fa-forward-step fa-2x" onclick="nextMusic()"></i>
            </div>
        </div>

    </div>
</body>
<script src="./script.js"></script>

</html>
